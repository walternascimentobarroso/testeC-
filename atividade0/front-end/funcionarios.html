<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=7">
    <title>Oficina - Funcionários</title>
    <meta name="theme-color" content="#00d1b2">
    <link rel="shortcut icon" href="img/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

</head>

<body>

    <header class="hero is-light" id="includedHeader"></header>

    <div class="wrapper">
        <div class="columns">
            <aside class="column is-2 aside" id="includedContent"></aside>

            <main class="column main" data-active="funcionarios">
                <nav class="breadcrumb has-succeeds-separator" aria-label="breadcrumbs">
                    <ul>
                        <li>
                            <a href="/">Administração</a>
                        </li>
                        <li class="is-active">
                            <a href="#" aria-current="page">Funcionários</a>
                        </li>
                    </ul>
                </nav>

                <div class="level">
                    <div class="level-left">
                        <div class="level-item">
                            <div class="title has-text-primary">
                                <i class="fas fa-users-cog"></i> Lista de Funcionários</div>
                        </div>
                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <button type="button" class="button is-small">
                                Maio 6, 2018
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card">

                    <header class="card-header">
                        <p class="card-header-title">Funcionários</p>
                    </header>
                    <div class="card-content">
                        <div class="content">

                            <p>
                                <a href="funcionarios-form.html" class="button is-success is-outlined">
                                    <span>Novo</span>
                                    <span class="icon is-small">
                                        <i class="fas fa-plus"></i>
                                    </span>
                                </a>
                            </p>

                            <table class="table is-bordered is-fullwidth is-hoverable">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nome</th>
                                        <th>Função</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Carlos da silva ares</td>
                                        <td>Gerente</td>
                                        <td>
                                            <a href="funcionarios-form.html" class="button is-warning is-outlined">
                                                <span>Edit</span>
                                                <span class="icon is-small">
                                                    <i class="far fa-edit"></i>
                                                </span>
                                            </a>

                                            <a class="button is-danger is-outlined open-modal" data-register-id="1" data-register-name="Carlos da silva ares">
                                                <span>Delete</span>
                                                <span class="icon is-small">
                                                    <i class="far fa-trash-alt"></i>
                                                </span>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Elena chagas</td>
                                        <td>Atendente</td>
                                        <td>
                                            <a href="funcionarios-form.html" class="button is-warning is-outlined">
                                                <span>Edit</span>
                                                <span class="icon is-small">
                                                    <i class="far fa-edit"></i>
                                                </span>
                                            </a>

                                            <a class="button is-danger is-outlined open-modal" data-register-id="2" data-register-name="Elena chagas">
                                                <span>Delete</span>
                                                <span class="icon is-small">
                                                    <i class="far fa-trash-alt"></i>
                                                </span>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>Antunes nunes</td>
                                        <td>Mecânico</td>
                                        <td>
                                            <a href="funcionarios-form.html" class="button is-warning is-outlined">
                                                <span>Edit</span>
                                                <span class="icon is-small">
                                                    <i class="far fa-edit"></i>
                                                </span>
                                            </a>

                                            <a class="button is-danger is-outlined open-modal" data-register-id="3" data-register-name="Antunes nunes">
                                                <span>Delete</span>
                                                <span class="icon is-small">
                                                    <i class="far fa-trash-alt"></i>
                                                </span>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="modal">
                                <div class="modal-background"></div>
                                <div class="modal-card">
                                    <header class="modal-card-head">
                                        <p class="modal-card-title">Remover Funcionário</p>
                                        <button class="delete close-modal" aria-label="close"></button>
                                    </header>
                                    <section class="modal-card-body">
                                        <p>Tem certeza que deseja remover o funcionário ?</p>
                                        <input id="idNameDrop" type="hidden" />
                                        <strong id="userNameDrop">Usuario</strong>
                                    </section>
                                    <footer class="modal-card-foot">
                                        <button class="button is-danger send-action">Remover</button>
                                        <button class="button close-modal">Cancelar</button>
                                    </footer>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
