<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=7">
    <title>Oficina</title>
    <meta name="theme-color" content="#00d1b2">
    <link rel="shortcut icon" href="img/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered" style="z-index: 9999;">
                <div class="column is-4 is-offset-4">
                    <h3 class="title">Oficina</h3>
                    <div class="box">
                        <figure>
                            <img src="img/user.png" width="128" height="128">
                        </figure>
                        <form>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input is-rounded is-medium" type="email" placeholder="Email">
                                    <span class="icon is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </p>
                            </div>

                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input is-rounded is-medium" type="password" placeholder="Password">
                                    <span class="icon is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <button class="button is-block is-info is-medium is-fullwidth">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="particles-js" style="height: 100vh; position: absolute;"></div>
        </div>
    </section>
    <script src="js/particles.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
